<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Math Chatbot with Variables, OCR & Sidebar</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background-color: #121212;
    color: white;
    height: 100vh;
    display: flex;
    overflow: hidden;
  }
  /* Sidebar styles */
  .sidebar {
    width: 280px;
    background-color: #1e1e1e;
    border-right: 1px solid #333;
    display: flex;
    flex-direction: column;
    padding: 12px 8px;
  }
  .sidebar h2 {
    font-size: 1.5rem;
    margin: 0 0 12px 12px;
    border-bottom: 1px solid #444;
    padding-bottom: 8px;
  }
  .new-chat-btn {
    background-color: #ff6a00;
    border: none;
    color: white;
    font-weight: bold;
    padding: 10px 16px;
    border-radius: 20px;
    cursor: pointer;
    margin-bottom: 12px;
    transition: background 0.3s;
  }
  .new-chat-btn:hover {
    background-color: #e65c00;
  }
  .chat-list {
    flex-grow: 1;
    overflow-y: auto;
  }
  .chat-list-item {
    background-color: #2c2c2c;
    padding: 10px 12px;
    margin-bottom: 8px;
    border-radius: 12px;
    cursor: pointer;
    font-size: 0.9rem;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .chat-list-item:hover {
    background-color: #ff6a00;
    color: white;
  }
  .chat-list-item.active {
    background-color: #ff6a00;
    color: white;
    font-weight: bold;
  }

  /* Main container */
  .container {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    max-width: 460px;
    background-color: #1e1e1e;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(255, 106, 0, 0.3);
    overflow: hidden;
    height: 90vh;
    margin: auto;
  }
  .header {
    background-color: #2c2c2c;
    padding: 16px;
    font-size: 1.4rem;
    font-weight: bold;
    text-align: center;
    border-bottom: 1px solid #444;
  }
  .chat-box {
    padding: 16px;
    flex-grow: 1;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
    word-wrap: break-word;
    white-space: pre-wrap;
    background: #121212;
  }
  .msg {
    padding: 12px 16px;
    border-radius: 20px;
    max-width: 80%;
    animation: fadeIn 0.3s ease;
  }
  .msg.user {
    align-self: flex-end;
    background-color: #ff6a00;
    color: white;
    border-bottom-right-radius: 0;
  }
  .msg.bot {
    align-self: flex-start;
    background-color: #3a3a3a;
    color: white;
    border-bottom-left-radius: 0;
  }
  .msg.error {
    background-color: #ff4d4d;
    color: white;
  }
  .input-area {
    display: flex;
    gap: 10px;
    padding: 12px;
    background: #1e1e1e;
    border-top: 1px solid #333;
    flex-wrap: wrap;
  }
  input[type="text"] {
    flex: 1 1 auto;
    padding: 12px 16px;
    border: none;
    border-radius: 20px;
    font-size: 1rem;
    background: #2a2a2a;
    color: white;
    min-width: 150px;
  }
  input[type="text"]::placeholder {
    color: #aaa;
  }
  button[type="submit"] {
    background: #ff6a00;
    border: none;
    padding: 12px 18px;
    border-radius: 20px;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
    flex: 0 0 auto;
  }
  button[type="submit"]:hover {
    background: #e65c00;
    transform: scale(1.05);
  }
  .voice-btn, .image-btn {
    background: #2c2c2c;
    border: 2px solid #ff6a00;
    color: #ff6a00;
    padding: 10px;
    border-radius: 50%;
    font-size: 1.2rem;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
    display: flex;
    align-items: center;
    justify-content: center;
    flex: 0 0 auto;
  }
  .voice-btn:hover:not(:disabled), .image-btn:hover:not(:disabled) {
    background: #ff6a00;
    color: white;
    transform: scale(1.05);
  }
  .voice-btn:disabled, .image-btn:disabled {
    border-color: #555;
    color: #555;
    cursor: not-allowed;
    background: #1e1e1e;
  }
  #imageInput {
    display: none;
  }
  .msg img {
    max-width: 80%;
    border-radius: 12px;
    margin-bottom: 8px;
    display: block;
  }
  #modeToggle {
    background: #444;
    border: none;
    padding: 12px 14px;
    border-radius: 20px;
    color: #ff6a00;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
    flex: 0 0 auto;
  }
  #modeToggle:hover {
    background: #ff6a00;
    color: white;
    transform: scale(1.05);
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>
  <div class="sidebar">
    <h2>Chats</h2>
    <button class="new-chat-btn" id="newChatBtn">+ New Chat</button>
    <div class="chat-list" id="chatList"></div>
  </div>

  <div class="container">
    <div class="header">Math Chatbot</div>
    <div id="chatBox" class="chat-box"></div>
    <form id="chatForm" class="input-area" autocomplete="off">
      <button type="button" id="imageBtn" class="image-btn" title="Upload screenshot ðŸ“·">ðŸ“·</button>
      <input type="file" id="imageInput" accept="image/*" />
      <button type="button" id="voiceBtn" class="voice-btn" title="Start voice input">ðŸŽ¤</button>
      <input id="chatInput" type="text" placeholder="Type or speak your math question..." />
      <button type="button" id="modeToggle" title="Switch between Math and Search">Mode: Math</button>
      <button type="submit">Send</button>
    </form>
  </div>

<script>
  const chatBox = document.getElementById('chatBox');
  const chatForm = document.getElementById('chatForm');
  const chatInput = document.getElementById('chatInput');
  const voiceBtn = document.getElementById('voiceBtn');
  const imageBtn = document.getElementById('imageBtn');
  const imageInput = document.getElementById('imageInput');
  const modeToggleBtn = document.getElementById('modeToggle');
  const newChatBtn = document.getElementById('newChatBtn');
  const chatList = document.getElementById('chatList');

  // Store variables here
  let variables = {};

  // Keep current chat messages in memory (array of {sender,message})
  let currentChatMessages = [];

  // Chat sessions storage key
  const STORAGE_KEY = 'math_chatbot_sessions';

  // Current loaded chat index (-1 = new chat)
  let currentChatIndex = -1;

  // Append message helper
  function appendMessage(message, sender = 'bot', isError = false) {
    const msg = document.createElement('div');
    msg.className = `msg ${sender}` + (isError ? ' error' : '');
    msg.textContent = message;
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
    currentChatMessages.push({sender, message});
  }

  function appendHTMLMessage(htmlContent, sender = 'user') {
    const msg = document.createElement('div');
    msg.className = `msg ${sender}`;
    msg.innerHTML = htmlContent;
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
    currentChatMessages.push({sender, message: htmlContent});
  }

  // Save sessions to localStorage
  function saveSessions(sessions) {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(sessions));
  }

  // Load sessions from localStorage
  function loadSessions() {
    const sessions = localStorage.getItem(STORAGE_KEY);
    return sessions ? JSON.parse(sessions) : [];
  }

  // Save current chat as a new session or update existing
  function saveCurrentChat() {
    let sessions = loadSessions();
    const timestamp = new Date().toISOString();

    const sessionData = {
      timestamp,
      messages: currentChatMessages,
      variables
    };

    if (currentChatIndex === -1) {
      // New chat - add it
      sessions.push(sessionData);
      currentChatIndex = sessions.length - 1;
    } else {
      // Update existing chat
      sessions[currentChatIndex] = sessionData;
    }

    saveSessions(sessions);
    renderChatList();
  }

  // Render chat list sidebar
  function renderChatList() {
    const sessions = loadSessions();
    chatList.innerHTML = '';
    sessions.forEach((session, i) => {
      const date = new Date(session.timestamp);
      const label = date.toLocaleString();

      const item = document.createElement('div');
      item.className = 'chat-list-item' + (i === currentChatIndex ? ' active' : '');
      item.textContent = label;
      item.title = 'Click to load chat from ' + label;
      item.addEventListener('click', () => {
        loadChat(i);
      });
      chatList.appendChild(item);
    });
  }

  // Load a chat session from index
  function loadChat(index) {
    const sessions = loadSessions();
    if (index < 0 || index >= sessions.length) return;

    currentChatIndex = index;
    const session = sessions[index];

    // Reset UI
    variables = session.variables || {};
    currentChatMessages = [...session.messages];
    chatBox.innerHTML = '';

    // Append all messages
    currentChatMessages.forEach(({sender, message}) => {
      if (sender === 'user') {
        // Distinguish if message is HTML (like image)
        if (message.startsWith('<img')) {
          appendHTMLMessage(message, sender);
        } else {
          appendMessage(message, sender);
        }
      } else {
        appendMessage(message, sender);
      }
    });

    renderChatList();
  }

  // Start a new chat (clear variables & chatbox)
  function startNewChat() {
    variables = {};
    currentChatMessages = [];
    currentChatIndex = -1;
    chatBox.innerHTML = '';
    renderChatList();
  }

  // Basic preprocessing to remove filler words and convert to math symbols
  function preprocess(input) {
    let text = input.toLowerCase();

    const phrasesToRemove = [
      /\bwhat(?:'s| is)?\b/g,
      /\bwhats\b/g,
      /\bthe answer (to|of|for)\b/g,
      /\bplease\b/g,
      /\bcalculate\b/g,
      /\bsolve\b/g,
      /\bfind\b/g,
      /\banswer\b/g,
      /\bthen\b/g,
      /\bif\b/g,
    ];

    phrasesToRemove.forEach(pattern => {
      text = text.replace(pattern, '');
    });

    text = text
      .replace(/plus/g, '+')
      .replace(/minus/g, '-')
      .replace(/times|multiplied by| x /g, '*')
      .replace(/divided by| over /g, '/')
      .replace(/to the power of|raised to the power of|raised to|power of/g, '^')
      .replace(/\bequals\b|=|\bis\b/g, '=')
      .replace(/percent/g, '%');

    // convert 'number%' to (number/100)
    text = text.replace(/(\d+)\s*%/g, '($1/100)');

    // convert digit x digit like '2 x 3' to '2*3'
    text = text.replace(/(\d)\s*x\s*(\d)/g, '$1*$2');

    // Allow letters, digits, math operators, whitespace, parentheses
    text = text.replace(/[^0-9a-z+\-*/=^%.()]/g, '');

    text = text.replace(/\s+/g, ' ').trim();

    return text;
  }

  function solveMathOrWordProblem(input) {
    // Trim and lowercase
    input = input.trim();

    // Handle "If x=2 then x+2" style:
    const ifThenMatch = input.match(/if (.+) then (.+)/i);
    if (ifThenMatch) {
      try {
        const assignmentsPart = ifThenMatch[1].trim();
        const exprPart = ifThenMatch[2].trim();

        // Support multiple assignments separated by comma
        const assigns = assignmentsPart.split(',').map(s => s.trim());

        // Temp variables object for this expression
        const tempVars = { ...variables };

        assigns.forEach(assign => {
          const [v, val] = assign.split('=').map(s => s.trim());
          if (!v || !val) throw new Error('Invalid assignment');
          // Evaluate val using current variables & mathjs
          tempVars[v] = math.evaluate(val, tempVars);
        });

        // Now evaluate exprPart with tempVars
        const result = math.evaluate(exprPart, tempVars);
        return `Answer: ${result}`;
      } catch (e) {
        return 'Error parsing "if...then" expression. Please check your input.';
      }
    }

    // Handle simple variable assignment: "x = 2"
    const assignMatch = input.match(/^([a-z]+)\s*=\s*(.+)$/i);
    if (assignMatch) {
      try {
        const varName = assignMatch[1];
        const expr = assignMatch[2];
        const val = math.evaluate(expr, variables);
        variables[varName] = val;
        return `${varName} = ${val}`;
      } catch {
        return "Invalid assignment expression.";
      }
    }

    // Try to evaluate math expression with current variables
    try {
      const preprocessed = preprocess(input);
      const val = math.evaluate(preprocessed, variables);
      return `Answer: ${val}`;
    } catch {
      return null;
    }
  }

  let isMathMode = true; // default mode

  function updateModeUI() {
    voiceBtn.disabled = !isMathMode;
    imageBtn.disabled = !isMathMode;
    voiceBtn.title = isMathMode ? "Start voice input" : "Disabled in Search mode";
    imageBtn.title = isMathMode ? "Upload screenshot ðŸ“·" : "Disabled in Search mode";
    modeToggleBtn.textContent = `Mode: ${isMathMode ? 'Math' : 'Search'}`;
    chatInput.placeholder = isMathMode
      ? 'Type or speak your math question...'
      : 'Type your search query...';
  }

  modeToggleBtn.addEventListener('click', () => {
    isMathMode = !isMathMode;
    updateModeUI();
    chatInput.focus();
  });

  chatForm.addEventListener('submit', e => {
    e.preventDefault();
    const input = chatInput.value.trim();
    if (!input) return;

    appendMessage(input, 'user');

    if (isMathMode) {
      const answer = solveMathOrWordProblem(input);
      if (answer) {
        appendMessage(answer, 'bot');
      } else {
        appendMessage("Sorry, I couldn't solve that.", 'bot', true);
      }
    } else {
      // Web search mode: open google search in new tab
      const query = encodeURIComponent(input);
      window.open(`https://www.google.com/search?q=${query}`, '_blank');
      appendMessage(`ðŸ” Searching the web for: "${input}"`, 'bot');
    }

    chatInput.value = '';
    saveCurrentChat();
  });

  // Voice recognition setup
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (SpeechRecognition) {
    const recognition = new SpeechRecognition();
    recognition.lang = 'en-US';
    recognition.continuous = false;

    voiceBtn.addEventListener('click', () => {
      if (!isMathMode) return; // disable voice in search mode
      recognition.start();
      voiceBtn.textContent = 'ðŸŽ™ï¸';
    });

    recognition.onresult = (event) => {
      const transcript = event.results[0][0].transcript;
      chatInput.value = transcript;
      chatInput.focus();
      voiceBtn.textContent = 'ðŸŽ¤';
      chatForm.dispatchEvent(new Event('submit'));
    };

    recognition.onerror = () => {
      voiceBtn.textContent = 'ðŸŽ¤';
      alert('Voice input failed. Try again.');
    };
  } else {
    voiceBtn.disabled = true;
    voiceBtn.title = "Speech recognition not supported.";
  }

  // OCR + image upload
  imageBtn.addEventListener('click', () => {
    if (!isMathMode) return; // disable image upload in search mode
    imageInput.click();
  });

  imageInput.addEventListener('change', async (event) => {
    const file = event.target.files[0];
    if (!file) return;

    const processingMsg = document.createElement('div');
    processingMsg.className = 'msg bot';
    processingMsg.textContent = 'Processing image...';
    chatBox.appendChild(processingMsg);
    chatBox.scrollTop = chatBox.scrollHeight;

    try {
      const imgURL = URL.createObjectURL(file);
      appendHTMLMessage(`<img src="${imgURL}" alt="Uploaded screenshot" />`, 'user');

      const { data: { text } } = await Tesseract.recognize(file, 'eng');

      // Remove "Processing image..." message
      chatBox.removeChild(processingMsg);

      const extracted = text.replace(/\n/g, ' ').replace(/\s+/g, ' ').trim();
      if (!extracted) {
        appendMessage("Couldn't detect any text from image.", 'bot', true);
        return;
      }
      appendMessage(extracted, 'user');

      const answer = solveMathOrWordProblem(extracted);
      if (answer) {
        appendMessage(answer, 'bot');
      } else {
        appendMessage("Sorry, I couldn't solve that.", 'bot', true);
      }

      saveCurrentChat();

    } catch (err) {
      if (processingMsg.parentNode) chatBox.removeChild(processingMsg);
      appendMessage("Error processing image.", 'bot', true);
    } finally {
      imageInput.value = '';
    }
  });

  newChatBtn.addEventListener('click', () => {
    if (!confirm('Start a new chat? Current chat will be saved automatically.')) return;
    startNewChat();
  });

  // Initialize UI state and render chat list
  updateModeUI();
  renderChatList();
  // Start with a new chat by default
  startNewChat();
</script>
</body>
</html>
